<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Time Calculator</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: #1a237e;
            --button-bg: #e3f2fd;
            --operator-bg: #bbdefb;
            --border-color: #1e88e5;
            --clear-bg: #ffcdd2;
            --clear-color: #d32f2f;
        }

        .dark-theme {
            --bg-color: #2d2d2d;
            --text-color: #ffffff;
            --button-bg: #3d3d3d;
            --operator-bg: #4d4d4d;
            --border-color: #1e88e5;
            --clear-bg: #5d1a1a;
            --clear-color: #ff6161;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            transition: all 0.3s;
        }

        .calculator {
            background: var(--bg-color);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 320px;
        }

        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            color: var(--text-color);
            background: var(--bg-color);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            background: var(--button-bg);
            color: var(--text-color);
            transition: all 0.2s;
        }

        button:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        .clear {
            background: var(--clear-bg);
            color: var(--clear-color);
        }

        .operator {
            background: var(--operator-bg);
        }
    </style>
</head>
<body>
    <!-- –í–∞—à –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="backspace()">‚å´</button>
            <button class="operator" onclick="toggleTheme()">üåì</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button class="operator" onclick="appendOperator('*')">√ó</button>
            
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber(0)" style="grid-column: 1">0</button>
            <button onclick="appendComma()">,</button>
            <button onclick="calculate()" class="operator" style="grid-column: 3 / span 2">=</button>
        </div>
    </div>

    <script>
        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –ª–æ–≥–∏–∫–∞ –≤—ã—á–∏—Å–ª–µ–Ω–∏–π
        let display = document.getElementById('display');
        let currentInput = '';
        let expression = '';
        let lastOperator = null;

        document.addEventListener('keydown', handleKeyboardInput);

        function appendNumber(num) {
            if(currentInput.length < 15) {
                currentInput += num;
                updateDisplay();
            }
        }

        function appendComma() {
            if(!currentInput.includes(',')) {
                currentInput += currentInput === '' ? '0,' : ',';
                updateDisplay();
            }
        }

        function appendOperator(op) {
            if(currentInput !== '') {
                expression += currentInput + ` ${op} `;
                currentInput = '';
                lastOperator = op;
                updateDisplay();
            } else if(expression !== '' && lastOperator) {
                expression = expression.slice(0, -3) + ` ${op} `;
                lastOperator = op;
                updateDisplay();
            }
        }

        function calculate() {
            if(expression && currentInput) {
                expression += currentInput;
                try {
                    // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –≤ –¥–µ—Å—è—Ç–∏—á–Ω—ã–µ —á–∞—Å—ã
                    const parsedExpression = expression
                        .split(' ')
                        .map(token => {
                            if(/\d+,\d+/.test(token)) {
                                const [hours, minutes] = token.split(',');
                                return `${hours}.${(parseFloat(minutes)/60).toFixed(4).split('.')[1]}`;
                            }
                            return token;
                        })
                        .join(' ')
                        .replace(/√ó/g, '*');

                    const result = eval(parsedExpression);
                    currentInput = formatResult(result);
                    expression = '';
                    updateDisplay(true);
                } catch (error) {
                    clearDisplay();
                    display.value = '–û—à–∏–±–∫–∞';
                }
            }
        }

        function formatResult(decimalHours) {
            const isNegative = decimalHours < 0;
            decimalHours = Math.abs(decimalHours);
            
            const totalMinutes = Math.round(decimalHours * 60);
            const hours = Math.floor(totalMinutes / 60);
            const mins = totalMinutes % 60;
            
            return `${isNegative ? '-' : ''}${hours},${mins.toString().padStart(2, '0')}`;
        }

        function clearDisplay() {
            currentInput = '';
            expression = '';
            lastOperator = null;
            display.value = '';
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay(finalResult = false) {
            if(finalResult) {
                display.value = `${expression} = ${currentInput}`;
            } else {
                display.value = expression + currentInput;
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        function handleKeyboardInput(e) {
            const key = e.key;
            
            if(key >= '0' && key <= '9') appendNumber(key);
            if(key === ',' || key === '.') appendComma();
            if('+-*/'.includes(key)) appendOperator(key);
            if(key === 'Enter' || key === '=') calculate();
            if(key === 'Backspace') backspace();
            if(key === 'Escape') clearDisplay();
            
            e.preventDefault();
        }
    </script>
</body>
</html>
